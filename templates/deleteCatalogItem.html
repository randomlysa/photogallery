{% extends "main.html" %}
{% block navbar %}
	{% include 'navbar.html' %}
{% endblock %}

{% block content %}

<h2> Are you sure you want to delete item {{item.name}}? </h2>

<form action="#" method = 'post'>
	<div class="form-group">
		<button type="submit" class="btn btn-lg btn-primary delete" id="submit" type="submit">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
		</button>

		<a href = '{{url_for('showCatalogs')}}'>
			<button type="button" class="btn btn-lg">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
		</a>
	</div>
</form>

{% endblock %}
