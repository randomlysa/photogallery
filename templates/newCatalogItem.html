{% extends "main.html" %}
{% block navbar %}
	{% include 'navbar.html' %}
{% endblock %}

{% block content %}

	<div class="row banner menu">
		<div class="row banner menu img-rounded" style="background-image: url('{{ url_for('show_file', id = catalog_id, type = 'header_image') }}')">
			<h1>New Catalog Item For: {{catalog_name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">

			<form action="#" method = "post" enctype="multipart/form-data">
				<div class="form-group">
					<h3><label for="name">Name:</label></h3>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the item">
				</div>

				<div class="form-group">
					<h3><label for="description">Description:</label></h3>
					<textarea class="form-control" maxlength="2500" rows="3" name="description" placeholder="Description of the item"></textarea>
				</div>

				<div class="form-group">
					<h3><label for="upload">Image:</label></h3>
					<input class="btn btn-lg btn-block" type='file' name='file'>
						<button type="submit" class="btn btn-lg btn-block btn-primary" id="submit" type="submit">
							<span class="glyphicon glyphicon-upload" aria-hidden="true"></span>Submit
						</button>

						<a href='{{url_for('showCatalog', catalog_id = catalog_id)}}'>
							<button type="button" class="btn btn-default btn-block delete">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
							</button>
						</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
